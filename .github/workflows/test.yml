name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        working-directory: ./server
        run: go mod download

      - name: Run tests with race detector
        working-directory: ./server
        run: go test -race -v -timeout 5m ./internal/ssl/...